    <body>
        <div class="container">
            <div class="header">
                <center><img src="gambar/logo/logo.jpeg" style="width: 70px;" class="card-img-top" alt=" "></center>
                <center><h2>SIGN UP</h2></center>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" placeholder="input nama" id="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label>Email</label>
                    <input type="email" placeholder="input email" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="input password" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Password check</label>
                    <input type="password" placeholder="input password" id="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                
                <button type="submit" onclick="matchPassword()"><a href="login.html" class="submit">submit</a</button>
            </form>
        </div>
        <script src="signup js.js"></script>
